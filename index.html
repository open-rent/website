<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Get Early Access</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 42px;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 20px;
            color: #4a5568;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .form-container {
            margin-top: 40px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="email"] {
            flex: 1;
            min-width: 250px;
            padding: 18px 24px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 18px 36px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .recaptcha-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .features {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .feature {
            padding: 20px;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 14px;
            color: #4a5568;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 18px;
            }

            .input-group {
                flex-direction: column;
            }

            input[type="email"], button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üöÄ</div>
        <h1>Something Amazing Is Coming</h1>
        <p class="subtitle">Be the first to know when we launch. Join our exclusive waitlist and get early access!</p>

        <div class="form-container">
            <form id="emailForm">
                <div class="input-group">
                    <input 
                        type="email" 
                        id="emailInput" 
                        placeholder="Enter your email address" 
                        required
                    >
                    <button type="submit" id="submitBtn">Notify Me</button>
                </div>
                <div class="recaptcha-container">
                    <div class="g-recaptcha" data-sitekey="6LcB4_QrAAAAAMsO6eE2LrNUPIBd_21_Mxswvpru"></div>
                </div>
            </form>
            <div id="message" class="message"></div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Early Access</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üéÅ</div>
                <div class="feature-text">Exclusive Benefits</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîî</div>
                <div class="feature-text">Launch Updates</div>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace these with your actual keys
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwTDuZRPNkKuTENd_7FHAstsQ353SMGJmLpcIG7MYeEvneXgCMmCYMWtAqSZOi9GzQ/exec';
        // Get your site key from https://www.google.com/recaptcha/admin

        const form = document.getElementById('emailForm');
        const emailInput = document.getElementById('emailInput');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }

            // Get reCAPTCHA response
            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                showMessage('Please complete the reCAPTCHA verification.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            // Create a hidden iframe to submit without page reload
            const iframe = document.createElement('iframe');
            iframe.name = 'hidden_iframe';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);

            // Create a temporary form
            const tempForm = document.createElement('form');
            tempForm.action = GOOGLE_SCRIPT_URL;
            tempForm.method = 'POST';
            tempForm.target = 'hidden_iframe';

            // Add email field
            const emailField = document.createElement('input');
            emailField.type = 'hidden';
            emailField.name = 'email';
            emailField.value = email;
            tempForm.appendChild(emailField);

            // Add recaptcha token field
            const tokenField = document.createElement('input');
            tokenField.type = 'hidden';
            tokenField.name = 'recaptchaToken';
            tokenField.value = recaptchaResponse;
            tempForm.appendChild(tokenField);

            // Submit form
            document.body.appendChild(tempForm);
            tempForm.submit();

            // Clean up and show success
            setTimeout(() => {
                showMessage('üéâ Success! You\'re on the list. We\'ll notify you at launch!', 'success');
                emailInput.value = '';
                grecaptcha.reset();
                document.body.removeChild(tempForm);
                document.body.removeChild(iframe);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Notify Me';
            }, 1000);
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
